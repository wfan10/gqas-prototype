buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gqas-prototype'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
   	compile("org.springframework.boot:spring-boot-starter-parent:1.5.2.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-security:1.5.2.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-logging:1.5.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.5.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jdbc:1.5.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-cache:1.5.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-redis:1.4.5.RELEASE") 
    compile("org.springframework.session:spring-session:1.3.0.RELEASE")
    compile("redis.clients:jedis:2.9.0")
    compile("com.oracle:ojdbc7:12.1.0.1")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE")  
    testCompile("junit:junit")
}

